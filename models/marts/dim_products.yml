version: 2

models:
    - name: dim_products
      columns:
        - name: product_sk
          description: The surrogate key of products table
          tests:
            - unique
            - not_null
        
        - name: productid
          description: The natural key of products table
        
        - name: name
          description: This column present the product name
        
        - name: standardcost
          description: This column present the standard cost of each product
        
        - name: listprice
          description: This column list the sales price of each price
 